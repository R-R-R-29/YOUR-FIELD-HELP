<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Information</title>
    <style>
        /* General Reset and Font Settings */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #a8ddbc;
            color: #012113;
            line-height: 1.6;
        }

        /* Container Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header Styling */
        h1 {
            color: #053625;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        h2 {
            color: #555;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        /* Paragraph Styling */
        p {
            font-size: 1rem;
            margin: 10px 0;
            color: #444;
        }

        /* Image Styling */
        img {
            display: block;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e0e0;
            max-width: 80%;
        }

        /* Optional Section Container */
        section {
            padding: 15px;
            margin: 15px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <h1>Crop Yield Information</h1>
    <section>
    
    <!-- Display Image if Available -->
    {% if image_url %}
        <h2>Uploaded Image:</h2>
        <img src="{{ image_url }}" alt="Crop Image" style="max-width: 500px; height: auto;" />
    {% endif %}
    <p><strong>Seed Calculation:</strong> {{ seed_cal }}</p>
    <p><strong>Optimal Yield Dates:</strong> {{ t[0] }} to {{ t[1] }}</p>
    <p><strong>Optimal growing time in South India:</strong>  {{ s_ind }}</p>
    <p><strong>Optimal growing time in North India :</strong>  {{ n_ind }}</p>
    </section>
</body>
</html>
